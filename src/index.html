<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Shared Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
        }
        header { 
            background: #333; 
            color: white; 
            padding: 1rem; 
            text-align: center; 
        }
        main { 
            padding: 2rem; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        footer { 
            background: #333; 
            color: pink; 
            text-align: left; 
            padding: 1rem; 
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .btn:hover {
            background: #45a049;
        }
        
        /* About Us Page Styles */
        .about-section {
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
            margin: 20px 0;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .team-member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Portfolio</h1>
        <a href="#about" class="btn">About Us</a> <!-- Button to scroll to About Us section -->
        <!-- OR: Link to a separate page -->
        <!-- <a href="aboutus.html" class="btn">About Us</a> -->
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <div class="about-section">
                <p>Welcome to our team! We are passionate about creating amazing projects.</p>
                <h3>Our Team</h3>
                <div class="team-member">
                    <img src="https://via.placeholder.com/80" alt="Team Member 1">
                    <div>
                        <h4>John Doe</h4>
                        <p>Founder & Developer</p>
                    </div>
                </div>
                <div class="team-member">
                    <img src="https://via.placeholder.com/80" alt="Team Member 2">
                    <div>
                        <h4>Jane Smith</h4>
                        <p>Designer</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section>
            <h2>My Projects</h2>
            <p>Here are some of my recent works...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
